<div class="post-container">
    <ul class="menu">
        <li><a href="#/list">All Posts</a></li>
        <li><a href="#/edit/{{post.id}}">Edit Post</a></li>
    </ul>

    <h1>{{post.title}}</h1>

    <p>
        <post-content></post-content>
    </p>
    <dl>
        <dt>Created:</dt>
        <dd>{{post.timestamp | postDate}}</dd>
    </dl>
    <dl>
        <dt>Author:</dt>
        <dd>{{post.author}}</dd>
    </dl>
</div>
